<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoStorage Browser Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .status { padding: 10px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #log { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
<h1>RoStorage Browser Test (ro.use)</h1>
<div id="status">Running...</div>
<div id="log"></div>

<script>
    window.ro = {
        plugin: {
            // [NEW] ro.use 구현 (플러그인 객체를 받아서 처리)
            use: function(plugin, options) {
                console.log('[Mock] ro.use called with:', plugin);

                // 1. install 메서드 실행 (초기화)
                if (plugin && typeof plugin.install === 'function') {
                    plugin.install(this, options);
                }

                // 2. name/body가 있으면 기능 자동 등록
                if (plugin && plugin.name && plugin.body) {
                    this[plugin.name] = plugin.body;
                    console.log(`[Mock] Registered ro.${plugin.name}`);
                }

                return this;
            }
        },
        obj: {
            // 간단한 get 구현 (Deep path 지원)
            get: function(obj, path) {
                if (!path) return obj;
                return path.split('.').reduce(function(acc, part) {
                    return acc && acc[part];
                }, obj);
            }
        }
    };

    // [NEW] ro.use 단축어 바인딩
    window.ro.use = window.ro.plugin.use.bind(window.ro);
</script>

<script src="../../dist/ro-storage.min.js"></script>

<script src="../storage.test.js"></script>

<script>
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    // 화면 로그 오버라이드
    const originalLog = console.log;
    console.log = function(...args) {
        originalLog.apply(console, args);
        logEl.innerText += args.join(' ') + '\n';
    };

    try {
        if (!window.RoStorage) {
            throw new Error('RoStorage plugin script not loaded.');
        }

        // [NEW] 변경된 등록 방식 사용
        // 기존: RoStorage(window.ro);
        // 변경: ro.use(RoStorage);
        console.log('--- Registering Plugin ---');
        window.ro.use(window.RoStorage);

        // 테스트 실행
        console.log('--- Running Tests ---');
        testStorage(window.ro);

        statusEl.innerText = 'All Tests Passed!';
        statusEl.className = 'status success';
    } catch (e) {
        console.error(e);
        statusEl.innerText = 'Failed: ' + e.message;
        statusEl.className = 'status error';
    }
</script>
</body>
</html>
